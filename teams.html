<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="kolory" rel="stylesheet" type="text/css" href="light.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>	
<link rel="icon" type="image/png" href="/images/favicon.png"/>
<script src="https://kit.fontawesome.com/8c4a46e33e.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
var movementStrength = 25;
var height = movementStrength / $(window).height();
var width = movementStrength / $(window).width();
$("#top-image").mousemove(function(e){
          var pageX = e.pageX - ($(window).width() / 2);
          var pageY = e.pageY - ($(window).height() / 2);
          var newvalueX = width * pageX * -1 - 25;
          var newvalueY = height * pageY * -1 - 50;
          $('#top-image').css("background-position", newvalueX+"px     "+newvalueY+"px");
});
});

        var setTheme = localStorage.getItem('theme')

        if(setTheme == null){
            document.getElementById('kolory').href = 'light.css'
        }else
        {
            document.getElementById('kolory').href = setTheme
            if (setTheme == 'dark.css')
            $(document).ready(function()
            {
            $('#thememode').prop('checked', true);
            });
        }

        function swapStyle(){
            var x = document.getElementById("thememode").checked
            if(x === true){
                document.getElementById('kolory').href = 'dark.css'
                localStorage.setItem('theme', 'dark.css')
            }else{
                document.getElementById('kolory').href = 'light.css'
                localStorage.setItem('theme', 'light.css')
            }
        }
    </script>
</head>
<body>
    <div class="nav">
        <a href="index.html"><img src="images/logo.png" style="height: 65px; margin-left: 20px; margin-top: 5px;"></a>
        <input type="checkbox" id="thememode" onClick="swapStyle()" />

            <a href=create.html><li>Wykonanie strony</li></a>
        </ul>
    </div>
    <div class="content">
        <div id="top-image"><h1>Drużyny</h1>
        
            

        </div>
    </div>
</body>
</html>
